<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <title>Password Manager</title>
</head>
<body class="bg-image " 
style="background-image: url('https://www.mozilla.org/media/img/firefox/privacy/passwords/passwords.3d59b15057eb.png');
       height: 100vh; ">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-around">
            <img src="\sources\images\passMngrLogo.png" alt="..." height="36">
            <a class="navbar-brand px-md-3" href="#">Password Manager v0.1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
        
    </header>
    <div class="container-fluid text-light">
        <div class="row ">
            <div class="col-sm bg-gradient vh-100 p-5">
                <h3>Wellcome Back!!</h3>
                <h6>To acces all your passwords and information, please Sign In.</h6>
            </div>
            <div class="col-sm-8 vh-50 bg-transparent">
                <div class="d-flex p-5 ">
                        
                        <div class=" col-md-10">
                            <form>
                                <div class="form-group text-light">
                                    <label for="exampleInputEmail1">Email address or Username</label>
                                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email or Username">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control mb-2" id="InputPassword" placeholder="Password">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                        </div>
                                        
                                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary mt-2 bg-success border-dark w-100 mt-2">Sign In</button>
                                </div>
                                <div class="d-flex justify-content-center mt-3 text-muted">Or Sign in using Social media</div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary mt-3 bg-danger border-dark w-100 ">Sign In With Google</button>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary mt-3 bg-info border-dark w-100 ">Sign In With Twitter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <div class="container">
            2023 my website, All rights reserved
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
